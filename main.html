<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制面板</title>
    <meta name="description" content="控制面板">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="控制面板" />
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.tree.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>

<body>
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                Admin
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                    </span>
                </div>
            </div>
        </header>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture admin-user-info">
                        <img class="admin-user-avatar" src="assets/img/user04.png" alt="">
                    </div>
                    <span class="user-panel-logged-in-text">
                        <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
                        <span class="admin-username"></span>
                    </span>
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-heading">
                    <span class="sidebar-nav-heading-info"> MAIN NAVIGATION</span>
                </li>
                <li class="sidebar-nav-link">
                    <a href="#" class="active">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 控制面板
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <!-- <a href="#">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 设备列表
                    </a> -->
                    <ul class="am-tree" id="myTreeSelectableFolder">
                        <li class="am-tree-branch am-hide" data-template="treebranch">
                            <div class="am-tree-branch-header">
                                <button class="am-tree-branch-name">
                                    <span class="am-tree-icon am-tree-icon-folder"></span>
                                    <span class="am-tree-label"></span>
                                </button>
                            </div>
                            <ul class="am-tree-branch-children"></ul>
                            <div class="am-tree-loader">
                                <span class="am-icon-spin am-icon-spinner"></span>
                            </div>
                        </li>
                        <li class="am-tree-item am-hide" data-template="treeitem">
                            <button class="am-tree-item-name">
                                <span class="am-tree-icon am-tree-icon-item"></span>
                                <span class="am-tree-label"></span>
                            </button>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="container-fluid am-cf admin-user-header">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading">
                            <span class="am-icon-home page-header-heading-icon"></span> 控制界面
                            <small>控制面板</small>
                        </div>
                    </div>
                    <img class="admin-user-avatar-head" src="assets/img/user04.png" alt="">
                </div>
            </div>
            <div class="row-content am-cf">
                <div class="row  am-cf">
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                        <div class="widget widget-blue am-cf">
                            <div class="widget-statistic-header">
                                网关总数
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value admin-gateways-total">
                                    4
                                </div>
                                <span class="widget-statistic-icon am-icon-desktop"></span>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                        <div class="widget widget-green am-cf">
                            <div class="widget-statistic-header">
                                利用率
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value admin-use-percent">
                                    64%
                                </div>
                                <span class="widget-statistic-icon am-icon-bar-chart-o"></span>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                        <div class="widget widget-yellow am-cf">
                            <div class="widget-statistic-header">
                                使用总人数
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value admin-use-people">
                                    150
                                </div>
                                <span class="widget-statistic-icon am-icon-group"></span>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3 admin-main-electric-low">
                        <div class="widget widget-red am-cf">
                            <div class="widget-statistic-header">
                                电量低
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value admin-electric-low">
                                    10
                                </div>
                                <span class="widget-statistic-icon am-icon-battery-quarter"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row am-cf">
                    <div class="am-u-sm-12 am-u-md-4">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">设备状态百分比</div>
                                <div class="widget-function am-fr">
                                </div>
                            </div>
                            <div class="widget-body-md widget-body tpl-amendment-echarts am-fr" id="tpl-echarts">

                            </div>
                        </div>
                    </div>

                    <div class="am-u-sm-12 am-u-md-8">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">网关分布</div>
                                <div class="widget-function am-fr">
                                </div>
                            </div>
                            <div class="widget-body widget-body-md am-fr">
                                <div id="allmap" style="height: 280px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row am-cf admin-gateways-lists">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/amazeui.min.js"></script>
    <script src="./assets/js/amazeui.tree.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FA36fe6c1b9bbc56a1787a09d27489ea"></script>

    <script src="assets/js/app.js"></script>

</body>


</html>
