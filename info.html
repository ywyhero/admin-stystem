            <!-- 右侧内容 -->

            <ul class="sidebar-nav">
                <li class="sidebar-nav-heading">
                    <span class="sidebar-nav-heading-info"> MAIN NAVIGATION</span>
                </li>
                <li class="sidebar-nav-link">
                    <a href="main.html" class="active">

                    </a>
                </li>
                <li class="sidebar-nav-link">

                                <button class="am-tree-branch-name">

                                    <span class="am-tree-label"></span>
                                </button>
                            </div>
                            <ul class="am-tree-branch-children"></ul>
                            <div class="am-tree-loader">
                                <span class="am-icon-spin am-icon-spinner"></span>
                            </div>
                        </li>
                        <li class="am-tree-item am-hide" data-template="treeitem">
                            <button class="am-tree-item-name">
                                <span class="am-tree-icon am-tree-icon-item"></span>
                                <span class="am-tree-label"></span>
                            </button>
                        </li>
                    </ul>

                </li>

            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="container-fluid am-cf admin-user-header">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">

                        </div>
                    </div>
                    <img class="admin-user-avatar-head" src="assets/img/user04.png" alt="">

            </div>

                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">

                                    <img class="admin-info-item-img" src="./assets/img/user03.png" />

                                    <input type="password" disabled="true" class="admin-info-item-right admin-info-item-password" value="*********"/>

                                <li class="admin-info-item-list">
                                    <span class="admin-info-btn">修改密码</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
